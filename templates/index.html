<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>Birthday Sync 2000!</title>    <style>        /* Windows 9x / AIM Inspired Aesthetic */	    body {	        /* Classic Windows Teal Desktop Background */	        background-color: #008080;	        /* --- ADD GIF BACKGROUND --- */	        /* --- !!! REPLACE THESE URLs WITH ACTUAL GIF URLs !!! --- */	        background-image: url('https://media1.tenor.com/m/6B3vDXlNLXwAAAAd/dog-dancing-ego-dog-dance.gif');             background-repeat: repeat; /* <--- KEY CHANGE HERE */            font-family: "Tahoma", "MS Sans Serif", "Arial", sans-serif;            font-size: 11px;            color: #000000;            margin: 50px;            padding: 100px;        }        /* The main application 'window' */        .window {            max-width: 550px;            margin: 0 auto;            background-color: #C0C0C0; /* Standard Window Gray */            border: 2px outset #FFFFFF; /* Raised 3D border */            box-shadow: 3px 3px 5px rgba(0,0,0,0.4); /* Drop shadow */        }        /* Window Title Bar */        .title-bar {            background: linear-gradient(to right, #000080, #1084d0); /* Classic Blue Gradient */            color: #FFFFFF; /* White text */            padding: 3px 5px;            font-weight: bold;            font-size: 12px;            text-align: left;            display: flex;            justify-content: space-between; /* Push title and controls apart */            align-items: center;            cursor: default; /* Non-interactive */        }        .title-text {            /* Maybe add a small icon here later? */        }        /* Faux Window Controls */        .window-controls span {            display: inline-block;            width: 16px;            height: 14px;            background-color: #C0C0C0;            border: 1px outset #FFFFFF;            margin-left: 2px;            text-align: center;            line-height: 12px;            font-weight: bold;            font-size: 10px;            font-family: "Webdings", "Wingdings", sans-serif; /* Use symbol fonts if available */        }        /* The content area inside the window */        .window-content {            padding: 15px;        }        h1 { /* Make H1 less prominent, title bar is main title */             text-align: center;             color: #000000;             font-size: 14px;             margin: 10px 0 15px 0;             font-weight: bold;        }        fieldset {            border: 1px solid #808080; /* Gray border */            padding: 10px 15px 15px 15px;            margin-bottom: 15px;            background-color: #C0C0C0; /* Ensure consistent gray */        }        legend {            font-weight: bold;            color: #000000;            background-color: #C0C0C0; /* Match fieldset */            padding: 0 5px;        }        label {            display: block;            margin-top: 8px;            margin-bottom: 3px;            font-weight: normal; /* Less emphasis */        }        input[type=text], select {            width: 100%;            padding: 4px;            margin-top: 2px;            box-sizing: border-box;            border: 1px solid #808080; /* Gray border */            background-color: #FFFFFF;            font-family: "Tahoma", "MS Sans Serif", "Arial", sans-serif;            font-size: 11px;            border-top-color: #404040; /* Inset look */            border-left-color: #404040;        }        /* Classic Beveled Button */        button {            display: block;            width: auto;            min-width: 80px; /* Standard min width */            padding: 4px 12px;            margin: 20px auto 0 auto;            cursor: pointer;            background-color: #C0C0C0;            color: #000000;            border-width: 2px;            border-style: outset;            border-color: #FFFFFF #808080 #808080 #FFFFFF;            font-family: "Tahoma", "MS Sans Serif", "Arial", sans-serif;            font-size: 11px;        }        button:active {            border-style: inset;            border-color: #808080 #FFFFFF #FFFFFF #808080;            background-color: #B0B0B0; /* Slightly darker on press */        }        .date-select-group {            display: flex;            justify-content: space-between;            margin-top: 5px;            gap: 5px; /* Use gap for spacing */        }        .date-select {             flex: 1; /* Equal width */             /* Remove margin-right */        }        .flash-error { /* Style like a Windows warning box */            color: #000000;            background-color: #FFFFE0; /* Light Yellow */            border: 1px solid #A0A0A0;            padding: 10px;            margin: 15px 0;            font-weight: normal;            text-align: left;            display: flex;            align-items: center;        }        .flash-error::before { /* Add warning icon */            content: "!";            display: inline-block;            font-family: "Webdings", sans-serif; /* Try symbol font */            font-size: 16px;            color: #D0B000; /* Dark Yellow */            background-color: #F0F0F0;            border: 1px solid #808080;            border-radius: 50%;            width: 20px;            height: 20px;            line-height: 18px;            text-align: center;            margin-right: 10px;        }        a { color: #0000FF; }        a:visited { color: #800080; }    </style></head><body>    <!-- The Window -->    <div class="window">        <!-- Title Bar -->        <div class="title-bar">            <span class="title-text">üê∂üéÇ dog bday 2000!</span>            <div class="window-controls">                <span>_</span> <!-- Minimize -->                <span>‚ñ¢</span> <!-- Maximize (using a unicode square) -->                <span>X</span> <!-- Close -->            </div>        </div>        <!-- Window Content -->        <div class="window-content">            <h1>dogs have 7 bdays a year. celebrate every one üê∂üéÇ</h1>            <!-- Flash messages -->            {% with messages = get_flashed_messages() %}              {% if messages %}                {% for message in messages %}                  <div class="flash-error">{{ message }}</div>                {% endfor %}              {% endif %}            {% endwith %}            <form action="{{ url_for('calculate_birthdays_display') }}" method="POST">                <fieldset>                    <legend>:: üê∂ dog stuff ::</legend>                    <label for="dog_name">what's your dog's name:</label>                    <input type="text" id="dog_name" name="dog_name" required>                    <label>when's your dog's bday:</label>                    <div class="date-select-group">                        <select id="dog_birth_month" name="dog_birth_month" required class="date-select">                            <option value="">month</option>                            {% for num, name in month_names.items() %}                                <option value="{{ num }}">{{ name|lower }}</option>                            {% endfor %}                        </select>                        <select id="dog_birth_day" name="dog_birth_day" required class="date-select">                            <option value="">day</option>                             {% for day in days %}                                <option value="{{ day }}">{{ day }}</option>                            {% endfor %}                        </select>                         <select id="dog_birth_year" name="dog_birth_year" required class="date-select">                             <option value="">year</option>                            {% for year in dog_years %}                                <option value="{{ year }}">{{ year }}</option>                            {% endfor %}                        </select>                    </div>                </fieldset>                <fieldset>                    <legend>:: and you? (if you want) ::</legend>                    <label>when's your bday:</label>                    <div class="date-select-group">                        <select id="user_birth_month" name="user_birth_month" class="date-select">                            <option value="">month</option>                             {% for num, name in month_names.items() %}                                <option value="{{ num }}">{{ name|lower }}</option>                            {% endfor %}                        </select>                        <select id="user_birth_day" name="user_birth_day" class="date-select">                            <option value="">day</option>                             {% for day in days %}                                <option value="{{ day }}">{{ day }}</option>                            {% endfor %}                        </select>                         <select id="user_birth_year" name="user_birth_year" class="date-select">                             <option value="">year</option>                            {% for year in user_years %}                                <option value="{{ year }}">{{ year }}</option>                            {% endfor %}                        </select>                    </div>                </fieldset>                <button type="submit"><h2>let's see those bdays</h2></button>            </form>        </div> <!-- End Window Content -->    </div> <!-- End Window --></body></html>
